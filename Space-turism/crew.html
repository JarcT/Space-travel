<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-crew.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="./assets/shared/logo.svg" alt="logo">
    </div>
    <div class="middle-line"></div>
    <div class="navbar">
      <a href="./index.html" class="nav">
        <div class="order">00</div>
        <div class="nav-name">home</div>
      </a>
      <a href="./destination.html" class="nav">
        <div class="order">01</div>
        <div class="nav-name">destination</div>
      </a>
      <a href="./crew.html" class="nav">
        <div class="order">02</div>
        <div class="nav-name">crew</div>
      </a>
      <a href="./technology.html" class="nav">
        <div class="order">03</div>
        <div class="nav-name">technology</div>
      </a>
    </div>
  </header>
<main>
  <section class="section">
    <div class="subtitle">
      <h2>02</h2>
      <h2>Meet your crew</h2>
    </div>
    <div class="text-container">
      <h3>Commander</h3>
      <h1>Douglas Hurley</h1>
      <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
      and former NASA astronaut. He launched into space for the third time as
      commander of Crew Dragon Demo-2.</p>

    </div>
    <div class="dot-container">
      <div id="1" class="dot dot-active"></div>
      <div id="2" class="dot"></div>
      <div id="3" class="dot"></div>
      <div id="4" class="dot"></div>
    </div>
  </section>
  <div class="crew-image">
    <img src="./assets/crew/image-douglas-hurley.webp" alt="crew" class="img-crew">
  </div>
</main>
<script src="./scriptCrew.js"></script>
</body>
</html>
